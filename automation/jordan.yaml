################################################################
## Automation / Jordan School
################################################################
- alias: "Jordan Leaves School"
  trigger:
    - platform: zone
      entity_id: device_tracker.jordansiphone5s
      zone: zone.school
      event: leave
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.leaving_school
        state: 'on'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
  action:
    service: notify.telegram_home_chat
    data:
      message: Jordan left school.

- alias: Increase icloud interval after 4pm
  trigger:
    - platform: time
      after: '14:00:00'
  condition:
    - condition: state
      entity_id: device_tracker.jordansiphone5s
      state: 'School'
  action:
    - service: device_tracker.icloud_set_interval
      data:
        account_name: alex
        device_name: jordansiphone5s
        interval: 1
