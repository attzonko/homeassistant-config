################################################################
## Group / Default
################################################################

################################################
## Default
################################################
default_view:
  name: Tzonkov Home
  view: yes
  entities:
    - persistent_notification.update_available
    - group.weather
    - group.travel_time
    - group.all_devices
    - group.system_monitor
    - group.input_boolean
    - persistent_notification.httplogin

################################################
## Lights View
################################################
lights_view:
  name: Lights
  view: yes
  entities: 
    - group.kitchen_lights
    - group.porch_lights

################################################
## Automations
################################################
automations_view:
  name: Automation
  view: yes
  entities:
    - group.all_automations

################################################
## Media
################################################
media_view:
  name: Media
  view: yes
  entities:
    - media_player.rasplexfam
    - media_player.alexs_iphone_6_plus
    - media_player.plex_web_chrome

################################################
## Weather
################################################
weather_view:
  name: Weather
  view: yes
  entities:
    - group.full_weather
